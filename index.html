<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./fonts/stylesheet.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <header class="header">
    <div class="wrapper">
      <div class="header-top">
        <a href="/" class="logo">
          <img src="./images/logo.png" alt="logotype"> 
        </a>
        <div class="header-personal">
          <div class="header-phone">
            <a href="tel:89209994350" class="phone">
            <!-- <img src="./images/carbon_phone.png" alt="call"> -->
            8 920 999 43 50
            </a>
          </div>
          <div class="header-icons">
            <div class="header-cart">
              <a href="/" class="cart">
                <img src="./images/cart.png" alt="cart" class="header-cart-icon">
              </a>
            </div>
            <div class="header-personal-account">
              <a href="/" class="header-personal-account">
                <img src="./images/Add User.png" alt="account" class="personal-account">
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="header-bottom">
        <nav class="nav">
          <a href="/" class="header-link dropdown">Каталог</a>
          <a href="/" class="header-link">О проекте</a>
          <a href="/" class="header-link">Птицы</a>
          <a href="/" class="header-link">Пожертвования</a>
        </nav>
        <div class="header-search">
          <input type="text" name="search" id="search" placeholder="Поиск" class="search">
          <button class="search-button">
            <img src="./images/Search.png" alt="search" class="search-icon">
          </button>
        </div>
      </div>
    </div>
  </header>
    
</body>
</html>
